<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <script src="password_generator.js"> </script>
    <div id="container"> 
        <form onsubmit="generatePassword();return false"> 
            <div class="input-container"> 
                Minimum Word Length(min 2) <input min="2" max="8" type="number" name="min"> <br> 
            </div>
            <div class="input-container">
                Maximum Word Length (max 8) <input min="2" max="8" type="number" name="max"> <br> 
            </div> 
            <div class="input-container">
                Max Length (min 8 max 16) <input type="number" min="8" max="16" name="max_length"> <br> 
            </div> 
            <div class="input-container"> 
                <input id="diversePassword" type="checkbox" name="diversePassword">Diverse Password (2 Verbs, 2 Adjectives)<br>
            </div>
            <div class="input-container"> 
                <input id="numsub" type="checkbox" name="numsub"> Number Substitutions<br> 
            </div>
            <input type="submit">
        </form>
    </div>
</html>
